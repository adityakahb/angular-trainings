<table class="table">
  <thead>
    <tr>
      <th scope="col" (click)="changeSortVal()">temp {{ sortbyVal }}</th>
      <th scope="col">desc</th>
      <th scope="col">speed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tr of gridResponse | gridsort: sortbyVal">
      <td>{{tr.temp.day}}</td>
      <td>{{tr.weather[0].description}}</td>
      <td>{{tr.speed}}</td>
    </tr>
  </tbody>
</table>
