<article class="item-teaser" [class]="checkdevice">
  <a [href]="cProps.link" class="item-img mb-2">
    <div>
      <app-responsive-image [imgData]="cProps.img || {}"></app-responsive-image>
    </div>
  </a>
  <div class="item-name mb-2">
    <!-- [titletext]="cProps.title"-->
    <a [href]="cProps.link" #itemtitle_xs [class]="'xs-' + showxs">
      {{cProps.title}}
    </a>
    <a [href]="cProps.link" #itemtitle_md [class]="'md-' + showmd">
      {{cProps.title}}
    </a>
    <a [href]="cProps.link" #itemtitle_xl [class]="'xl-' + showxl">
      {{cProps.title}}
    </a>
    <a [href]="cProps.link" #itemtitle_xxl [class]="'xxl-' + showxxl">
      {{cProps.title}}
    </a>
  </div>
  <div class="item-ratings mb-2">
    <app-ratings [value]="cProps.ratings"></app-ratings>
  </div>
</article>
