<div class="main-content">
  <section class="itemdetail-comp">
    <div class="max-wrap">
      <div class="container-fluid">
        <div class="row py-3">
          <div class="col-md-20 col-xl-15 col-xxl-12">
            <div class="detail-gallery mb-3">
                <a class="primary" (click)="openDetailGallery(detailgallery)">
                  <div class="d-img">
                    <img src="https://via.placeholder.com/400x400"/>
                  </div>
                </a>
                <a href="#">
                  <div class="d-img">
                    <img src="https://via.placeholder.com/400x400"/>
                  </div>
                </a>
                <a href="#">
                  <div class="d-img">
                    <img src="https://via.placeholder.com/400x400"/>
                  </div>
                </a>
                <a href="#">
                  <div class="d-img">
                    <img src="https://via.placeholder.com/400x400"/>
                  </div>
                </a>
                <a href="#">
                  <div class="d-img">
                    <img src="https://via.placeholder.com/400x400"/>
                  </div>
                </a>
                <a href="#">
                  <div class="d-img">
                    <img src="https://via.placeholder.com/400x400"/>
                  </div>
                </a>
                <a href="#">
                  <div class="d-img">
                    <img src="https://via.placeholder.com/400x400"/>
                  </div>
                </a>
                <a href="#">
                  <div class="d-img">
                    <img src="https://via.placeholder.com/400x400"/>
                  </div>
                </a>
                <a href="#">
                  <div class="d-img">
                    <img src="https://via.placeholder.com/400x400"/>
                  </div>
                </a>
            </div>
          </div>
          <div class="col-md-40 col-xl-30 col-xxl-36 px-xl-3 px-xxl-5">
            <h1 class="h6 d-md-none">{{idetail.name}}</h1>
            <h1 class="h5 d-none d-md-block d-xl-none">{{idetail.name}}</h1>
            <h1 class="h4 d-none d-xl-block">{{idetail.name}}</h1>
            <p><a [href]="idetail.parent.link"><strong>{{idetail.parent.title}}</strong></a></p>
            <p><a href="#"><app-ratings [shouldShowBlank]="false" [value]="idetail.ratings"></app-ratings></a></p>
            <div class="desc" [innerHTML]="idetail.description"></div>
          </div>
          <div class="col-60 d-xl-none">
            <hr/>
          </div>
          <div class="col-md-60 col-xl-15 col-xxl-12">
            <div class="row text-center">
              <div class="col-60 col-md-20 col-xl-60">
                <p class="current-price mb-1">
                  <app-price [currency]="idetail.currency" [price]="idetail.price"></app-price>
                </p>
                <p class="old-price">
                  <del><app-price [currency]="idetail.currency" [price]="idetail.oldprice"></app-price></del>
                </p>
              </div>
              <div class="col-60 col-md-20 col-xl-60">
                <app-cta-btn class="btn-block mb-3" [cProps]="{
                  tag: 'button',
                  type: 'button',
                  href: '',
                  text: 'Add to Cart',
                  title: 'Add to Cart',
                  primaryicon: 'cart',
                  ctaicon: '',
                  ctastyle: 'primary',
                  isoutline: 'false',
                  size: 'lg'
                }"></app-cta-btn>
                <app-cta-btn class="btn-block" [cProps]="{
                  tag: 'button',
                  type: 'button',
                  href: '',
                  text: 'Add to Wishlist',
                  title: 'Add to Wishlist',
                  primaryicon: 'heart',
                  ctaicon: '',
                  ctastyle: 'light',
                  isoutline: 'false',
                  size: ''
                }"></app-cta-btn>
              </div>
              <div class="col-60 d-md-none d-xl-block">
                <hr/>
              </div>
              <div class="col-60 col-md-20 col-xl-60">
                <app-cta-btn *ngFor="let share of idetail.share" class="mx-1" [cProps]="{
                  tag: 'a',
                  type: '',
                  href: share.link,
                  text: '',
                  title: share.title,
                  primaryicon: share.icon,
                  ctaicon: '',
                  ctastyle: 'dark',
                  isoutline: 'true',
                  size: 'sm'
                }"></app-cta-btn>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<ng-template #detailgallery>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Just a modal with a bunch of words inside, nothing serious.
  </div>
</ng-template>
