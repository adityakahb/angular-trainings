<div class="main-content">
  <div class="search-comp-header" id="searchsticky" #searchsticky>
    <div class="max-wrap">
      <div class="container-fluid">
        <div class="row">
          <div class="col-18 col-md-40 py-2 py-md-3">
            <app-cta-btn class="mr-md-3 d-xl-none" [cProps]="{
              tag: 'button',
              href: '',
              type: 'button',
              text: 'Filter',
              title: 'Filter',
              primaryicon: 'filter',
              ctaicon: '',
              ctastyle: 'dark',
              isoutline: 'false',
              size: 'sm'
            }"></app-cta-btn>
            <span class="d-none d-md-inline-block">500 results for "so and so search"</span>
          </div>
          <div class="col-42 col-md-20 py-2 py-md-3">
            <form class="form-inline justify-content-end">
              <div class="sort-group form-group m-0">
                <label for="sortbyfeature" class="mr-3">Sort By</label>
                <select class="form-control form-control-sm" id="sortbyfeature">
                  <option>Relevance</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section class="search-comp">
    <div class="max-wrap">
      <div class="container-fluid">
        <div class="row">
          <div class="col-60 col-xl-10 d-none d-xl-block">
            <aside class="filter-controls-wrap">
              left
            </aside>
          </div>
          <div class="col-60 col-xl-50">
            <div class="row">

              <div class="search-item col-30 col-md-15 col-xl-12 col-xxl-10 mb-3 px-2 pl-xl-3" *ngFor="let item of searchResultsData">
                <app-item-teaser [cProps]="item"></app-item-teaser>
              </div>
            
            </div>

            <div class="row">
              <div class="col">
                <nav aria-label="Page navigation example">
                  <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                      <a class="page-link" href="#" aria-label="Previous">
                        <ion-icon name="chevron-back"></ion-icon>
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Next">
                        <ion-icon name="chevron-forward"></ion-icon>
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
