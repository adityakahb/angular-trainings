<div class="main-content">
  <section class="search-comp">
    <div class="max-wrap">
      <div class="container-fluid">
        <div class="row">
          <div class="col-60 col-md-20 col-lg-15 col-xl-10">
            <aside class="filter-controls-wrap">
              left
            </aside>
          </div>
          <div class="col-60 col-md-40 col-lg-45 col-xl-50">
            <div class="row">

              <div class="search-item col-30 col-md-30 col-lg-20 col-xl-12 col-xxl-10 mb-3 px-1 pl-md-3" *ngFor="let item of searchResultsData">
                <app-item-teaser [cProps]="item"></app-item-teaser>
              </div>
            
            </div>

            <div class="row">
              <div class="col">
                <nav aria-label="Page navigation example">
                  <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                      <a class="page-link" href="#" aria-label="Previous">
                        <ion-icon name="chevron-back"></ion-icon>
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Next">
                        <ion-icon name="chevron-forward"></ion-icon>
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
