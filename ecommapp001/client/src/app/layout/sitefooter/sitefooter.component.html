<section class="sitefooter-comp">
  <div class="footer-wrap">
    <footer>
      <div class="max-wrap">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-60 col-md-15" *ngFor="let item of footerData.nav">
              <nav>
                <h6 [innerHTML]="item.title"></h6>
                <ul>
                  <li *ngFor="let link of item.links" [ngClass]="link.type === 'morelink' ? 'morelink' : ''">
                    <a [title]="link.title" [href]="link.link">
                      <span *ngIf="link.icon">
                        <ion-icon [name]="link.icon"></ion-icon>
                      </span>
                      <span [innerHTML]="link.text" class="txt"></span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="col-12">
              <p>&copy; 2020</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
</section>
